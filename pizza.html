<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza</title>
    <link rel="stylesheet" href="pizzastyle.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="pizza.html">Pizza *NEW!*</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a class="active" href="index.html">Home</a></li>
        </ul>
        </header>   
    <div id="wrapper">
        <div class="center">
            <div class="pizzaTextCenter"><h3>Create your own</h3></div>
            <div class="pizzaImgTab"><p><img src="Pics/10-16pizza.jpg" alt="Img not found" width=450px height=300px></p></div>
            <div class="pizzaMenu-container"><section>
                <div class="pizza-item">
                <h3>Pizza Size <span class="pizzaTitleTab">Price</span></h3>
                </div>
                <div class="pizza-item">
                        <p><input type="radio" id="10inch" name="pizzaSize" value="10Inch"> <label for="10">10 Inch</label><span class="pizzaTab">€8</span></p>
                </div>
                <div class="pizza-item">
                    <p><input type="radio" id="12inch" name="pizzaSize" value="12Inch"> <label for="12">12 Inch</label><span class="pizzaTab">€10</span></p>
                </div>
                <div class="pizza-item">
                    <p><input type="radio" id="14inch" name="pizzaSize" value="14Inch"> <label for="14">14 Inch</label><span class="pizzaTab">€12</span></p>
                </div>
                <div class="pizza-item">
                    <p><input type="radio" id="16inch" name="pizzaSize" value="16Inch"> <label for="16">16 Inch</label><span class="pizzaTab">€14</span></p>
                </div>    
            </div> </section>
            
            <div class="pizzaTextCenter"><h3>Select Toppings</h3></div>
            <div class="pizzaImgTab"><p><img src="Pics/pizzatoppings.jpg" alt="Img not found" width=450px height=300px></p></div>
            <div class="pizzaMenu-container"><section>
                <div class="pizzaTextCenter">
                    <div class="pizza-item">
                    <h3>Toppings <span class="pizzaTitleTab">€1 Per Topping</span></h3>
                    </div>
                    <div class="pizza-item">
                            <p><input type="checkbox" id="chicken" name="topping" value="chicken"> <label for="Chicken">Chicken </label></p>
                    </div>
                    <div class="pizza-item">
                        <p><input type="checkbox" id="pepperoni" name="topping" value="pepperoni"> <label for="Pepperoni">Pepperoni </label></p>
                     </div>
                    <div class="pizza-item">
                        <p><input type="checkbox" id="olive" name="topping" value="olive"> <label for="Olive">Olive </label></p>
                    </div>
                    <div class="pizza-item">
                        <p><input type="checkbox" id="mushroom" name="topping" value="mushroom"> <label for="Mushroom">Mushroom </label></p>
                    </div>
                    <div class="pizza-item">
                        <p><input type="checkbox" id="pineapple" name="topping" value="pineapple"> <label for="Pineapple">Pineapple </label></p>
                    </div>
                    <div class="pizza-item">
                        <p><input type="checkbox" id="sweetcorn" name="topping" value="sweetcorn"> <label for="Sweetcorn">sweetcorn </label>
                    </div>
                    <div class="pizza-item">
                        <p><input type="checkbox" id="pepper" name="topping" value="pepper"> <label for="Pepper">Pepper </label>
                    </div>
                    
                </div>  
            </div> </section>
            
        </div>
    </div>
       
</body>
</html>
